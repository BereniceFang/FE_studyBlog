<!DOCTYPE html>
<html>
<head>
    <title>里约奥运商业产品队</title>
    <link rel="stylesheet" href="swiper.min.css">
    <link rel="stylesheet" href="animate.css">
</head>
<style>
  body{
    margin: 0;
  }
  /*第一页*/
  .green{
    background-color: #589343;
  }
  .roof{
    width: 100%;
    position: absolute;
    top: 0;
    z-index: 1;
  }
  .moon{
    width: 20%;
    margin: 10% 3%;
  }
  .man{
    width: 45%;
    position: absolute;
    bottom: 0;
  }
  .cloud{
    position: absolute;
    animation-duration: 4s;
  }
  .cloud1{
    bottom: 7%;
    left: 10%;
    animation-iteration-count: infinite;
  }
  .cloud2{
    bottom: 47%;
    left: 3%;
    animation-iteration-count: infinite;
  }
  .cloud3{
    bottom: 22%;
    right: 3%;
    animation-iteration-count: infinite;
  }
  .cloud4{
    top: 35%;
    right: 8%;
    animation-delay: 2.5s;
  }

  /*第二页*/
  .blue{
    background-color: #3767fd;
  }
  .blueimg{
    width: 40%;
    transform:rotate(3deg);
  }
  .arrowman{
    margin: 5% 1%;
  }
  .angel{
    position: absolute;
    top: 2%;
    left: 55%;
    animation-iteration-count: infinite;
  }
  .arrow{
    position: absolute;
    top: 40%;
    left: 55%;
    animation-iteration-count: infinite;
  }

  /*第三页*/
  .purple{
    background-color: #be9beb;
  }
  .purpleimg{
    position: absolute;
    bottom: 3%;
    right: 0;
  }
  .tennisman{
    width: 100%;
  }
  .boll{
    position: absolute;
    top: -10%;
    left: 25%;
    animation-iteration-count: infinite;
  }
  /*第四页*/
  .swim{
    background-color: #1aa6fe;
  }
  .swimimg{
    position: absolute;
    bottom: 5%;
    right: 0%;
  }
  .water{
    position: absolute;
    top: 0%;
    animation-iteration-count: infinite;
  }
  /*第五页*/
  .synchronised{
    background-image: url(synchronisedbg.png);
    background-size: 100% 100%;
  }
</style>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">首页</div>
      <div class="swiper-slide green" data-hash="slide1">
        <img class="roof" src="roof.png">
        <img class="ani moon" src="moon.png" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
        <img src="man.png" class="ani man" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
        <img src="cloud1.png" class="ani cloud cloud1" swiper-animate-effect="shake" swiper-animate-duration="5s">
        <img src="cloud2.png" class="ani cloud cloud2" swiper-animate-effect="shake" swiper-animate-duration="5s" swiper-animate-delay="1s">
        <img src="cloud3.png" class="ani cloud cloud3" swiper-animate-effect="shake" swiper-animate-duration="5s">
        <img src="cloud4.png" class="ani cloud cloud4" swiper-animate-effect="bounceOutLeft" swiper-animate-duration="5s" swiper-animate-delay="1s">
      </div>
      <div class="swiper-slide blue" data-hash="slide2">
        <div class="blueimg">
          <img src="angel.png" class="ani angel" swiper-animate-effect="flash" swiper-animate-duration="3s">
          <img src="arrowman.png" class="arrowman">
          <img src="arrow.png" class="ani arrow" swiper-animate-effect="fadeOutRight" swiper-animate-duration="1s">
        </div>
      </div>
      <div class="swiper-slide purple" data-hash="slide3">
        <div class="purpleimg">
          <img src="tennisman.png" class="ani tennisman" swiper-animate-effect="fadeInLeft">
          <img src="boll.png" class="ani boll" swiper-animate-effect="tada" swiper-animate-duration="2s" swiper-animate-delay="0.5s">
        </div>
      </div>
      <div class="swiper-slide swim" data-hash="slide4">
        <div class="swimimg" >
          <img src="swimman.png" class="ani swimman" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s">
          <img src="water1.png" class="ani water" swiper-animate-effect="zoomInLeft" swiper-animate-duration="2s" swiper-animate-delay="0.3s">
          <img src="water2.png" class="ani water" swiper-animate-effect="zoomInLeft" swiper-animate-duration="2s" swiper-animate-delay="0.3s">
          <img src="water3.png" class="ani water" swiper-animate-effect="zoomInLeft" swiper-animate-duration="2s" swiper-animate-delay="0.3s">
          <img src="water4.png" class="ani water" swiper-animate-effect="zoomInLeft" swiper-animate-duration="2s" swiper-animate-delay="0.3s">
        </div>
      </div>
      <div class="swiper-slide synchronised" data-hash="slide5">
        <div></div>
      </div>
    </div> 
  </div>
<script src="swiper-3.3.1.min.js"></script>
<script src="swiper.animate.min.js"></script>
<script src="jquery.js"></script>
<script>        
var mySwiper = new Swiper ('.swiper-container', {
  direction: 'vertical',
  loop: false,
  hashnav:true,
  width : window.innerWidth,
  height : window.innerHeight,
  scrollbar: null,
  preloadImages:false,
  onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    swiperAnimateCache(swiper); //隐藏动画元素 
    swiperAnimate(swiper); //初始化完成开始动画
  }, 
  onSlideChangeEnd: function(swiper){ 
    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  } 
})      

</script>
</body>
</html>
