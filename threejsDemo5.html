<!DOCTYPE html>
<html>
  <head>
    <title>threejsDemo4</title>
    <script src="lib/three.js"></script>
  </head>
  <body>
    <canvas id="mainCanvas" width="800px" height="600px" ></canvas>
  </body>
  <script>
    var renderer = new THREE.WebGLRenderer({
      canvas: document.getElementById('mainCanvas')
    })
    renderer.setClearColor(0x000000)
    var scene = new THREE.Scene()
    var camera = new THREE.OrthographicCamera(-2, 2, 1.5, -1.5, 1, 10)//正交投影
    camera.position.set(4, -3, 5) //设置camera位置
    camera.lookAt(new THREE.Vector3(0, 0, 0)) //指定camera看向原点位置
    scene.add(camera)
    var boll = new THREE.Mesh(new THREE.SphereGeometry(1, 20, 20, 0, Math.PI*2, Math.PI, Math.PI), new THREE.MeshBasicMaterial({
        color: 0x69BFF5,
        wireframe: true //空心
      })
    )
    scene.add(boll)
    // var circle = new THREE.Mesh(new THREE.CircleGeometry(0.5, 18, Math.PI / 3, Math.PI / 3 * 4) , new THREE.MeshBasicMaterial({
    //     color: 0xffffff,
    //     wireframe: true //空心
    //   })
    // )
    // scene.add(circle)
    renderer.render(scene, camera)
  </script>
</html>
