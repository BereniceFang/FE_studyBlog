<!DOCTYPE html>
<html>
<head>
    <title>热烈里约,和我相约!</title>
    <link rel="stylesheet" href="swiper.min.css">
    <link rel="stylesheet" href="animate.css">
    <meta charset="utf-8">
</head>
<style>
  body{
    margin: 0;
  }
  img{
    display: inline-block;
  }
  .index{
    background-color: #fea86b;
  }
  .riologo{
    width: 50%;
    margin: 3%;
    margin-left: 25%;
  }
  .riocartoon{
    width: 50%;
    position: absolute;
    bottom: 3%;
    left: 5%;
  }
  .indextit{
    width: 80%;
    margin: 10% 0 5%;
    margin-left: 10%; 
    z-index: 1;
  }
  .indextext{
    width: 50%;
    margin: 3% 0;
    margin-left: 40%;
    z-index: 1;
  }
  /*第一页*/
  .green{
    background-color: #589343;
  }
  .roof{
    width: 100%;
    position: absolute;
    top: 0;
    z-index: 1;
  }
  .moon{
    width: 20%;
    margin: 10% 3%;
  }
  .man{
    width: 44%;
    position: absolute;
    bottom: 0;
    left: 28%;
  }
  .cloud{
    position: absolute;
    animation-duration: 4s;
  }
  .cloud1{
    bottom: 7%;
    left: 10%;
    animation-iteration-count: infinite;
    -webkit-animation-iteration-count: infinite;
  }
  .cloud2{
    bottom: 47%;
    left: 3%;
    animation-iteration-count: infinite;
    -webkit-animation-iteration-count: infinite;
  }
  .cloud3{
    bottom: 22%;
    right: 3%;
    animation-iteration-count: infinite;
    -webkit-animation-iteration-count: infinite;
  }
  .cloud4{
    top: 35%;
    right: 8%;
  }
  .slide1tit{
    width: 50%;
    position: absolute;
    top: 16%;
    right: 3%;
  }
  .slide1text{
    width: 50%;
    position: absolute;
    top:25%;
    left: 20%;
  }
  /*第二页*/
  .blue{
    background-color: #517afb;
  }
  .blueimg{
    width: 40%;
    transform:rotate(3deg);
    -webkit-transform:rotate(3deg);
  }
  .arrowman{
    margin: 5% 1%;
  }
  .angel{
    position: absolute;
    top: 2%;
    left: 55%;
    animation-iteration-count: infinite;
    -webkit-animation-iteration-count: infinite;
  }
  .arrow{
    position: absolute;
    top: 40%;
    left: 55%;
    animation-iteration-count: infinite;
    -webkit-animation-iteration-count: infinite;
  }
  .slide2tit{
    width: 60%;
    margin: 15% 5%;
  }
  .slide2text{
    width: 60%;
    margin-left: 30%;
  }
  /*第三页*/
  .purple{
    background-color: #be9beb;
  }
  .purpleimg{
    width: 95%;
    position: absolute;
    bottom: 3%;
    right: 0;
    transform:rotate(15deg);
    -webkit-transform:rotate(15deg);
  }
  .tennisman{
    width: 100%;
    margin-bottom: 5%;
  }
  .boll{
    position: absolute;
    top: 10%;
    left: 50%;
    animation-iteration-count: infinite;
    -webkit-animation-iteration-count: infinite;
  }
  .slide3tit{
    width: 60%;
    margin: 20% 3%;
  }
  .slide3text{
    width: 60%;
    margin-left: 35%;
  }
  /*第四页*/
  .swim{
    background-color: #1aa6fe;
  }
  .swimimg{
    position: absolute;
    width: 100%;
    bottom: 20%;
    right: 0%;
    transform:rotate(-35deg);
    -webkit-transform:rotate(-35deg);
  }
  .swimman{
    width: 100%;
  }
  .water{
    position: absolute;
    top: 0%;
    width: 100%;
    left: 0%;
    animation-iteration-count: infinite;
    -webkit-animation-iteration-count: infinite;
  }
  .slide4tit{
    width: 60%;
    margin: 20% 3%;
  }
  .slide4text{
    width: 60%;
    margin-left: 35%;
    z-index: 1;
  }
  /*第五页*/
  .synchronised{
    background-image: url(img/synchronisedbg.png);
    background-size: 100% 100%;
  }
  .synchronisedimg{
    position: absolute;
    top: 39%;
    left: 12%;
  }
  .synchronisedline{
    width: 100%;
    position: absolute;
    top: 65%;
    left: 0
  }
  .synchronisedwomanwater1, .synchronisedwomanwater2{
    position: absolute;
    top: 40%;
  }
  .synchronisedwomanwater1{
    width: 30%;
    left: 8%;
    top: 33%;
  }
  .synchronisedwomanwater2{
    width: 30%;
    left: 63%;
    top: 38%;
  }
  .slide5tit{
    width: 60%;
    margin: 15% 3% 5% 3%;
  }
  .slide5text{
    width: 40%;
    margin-left: 45%;
  }
  /*第六页*/
  .gabby{
    background-color: #0057a7;
  }
  .gabbystar{
    width: 90%;
    margin-left: 5%;
    margin-top: 10%;
    animation-iteration-count: infinite;
    -webkit-animation-iteration-count: infinite;
  }
  .gabbycloud{
    width: 90%;
    margin-left: 5%;
    margin-top: -15%;
    z-index: 1;
    animation-iteration-count: infinite;
    -webkit-animation-iteration-count: infinite;
  }
  .gabbywoman{
    width: 90%;
    margin-left: 7%;
    margin-top: -5%;
  }
  /*第七页*/
  .diving{
    background-color: #c35380;
  }
  .ruolinwater{
    width: 100%;
    position: absolute;
    bottom: 0;
    left: 0;
  }
  .ruolinrain{
    width: 100%;
    height: 90%;
  }
  .ruolin{
    width: 40%;
    position: absolute;
    bottom: 10%;
    left: 5%;

  }
  /*第八页*/
  .takepic{
    background-color: #ffb200;
  }
  .champion{
    width: 65%;
    position: absolute;
    left: 0;
    bottom: 15%;
  }
  .takephoto{
    width: 40%;
    position: absolute;
    right: 0;
    bottom: 10%;
  }
  .camera{
    width: 10%;
    position: absolute;
    right: 36%;
    bottom: 27%;
    animation-iteration-count: infinite;
    -webkit-animation-iteration-count: infinite;
  }
  /*最后一页*/
  .last{
    background-color: #000;
  }
  .lastpic{
    width: 80%;
    margin: 20% auto 5%;
  }
  .photo{
    width: 100%;
  }
  .lasttit{
    margin: 10% 15% 3% 15%;
  }
  .lasthead{
    width: 100%;
  }
  .lasttext{
    text-align: center;
    font-size: 60px;
    color: #f66600;
  }
  .lastlogo{
    width: 14%;
    position: absolute;
    bottom: 3%;
    left: 43%;
  }
  .nexticon{
    width: 6%;
    position: absolute;
    bottom: 2%;
    left: 47%;
    opacity:0.6;
    animation-iteration-count: infinite;
    -webkit-animation-iteration-count: infinite;
  }
</style>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide index" data-hash="slide0">
        <img src="img/riologo.png" class="riologo">
        <img src="img/indextit.png" class="ani indextit">
        <img src="img/indextext.png" class="ani indextext">
        <img src="img/riocartoon.png" class="ani riocartoon" swiper-animate-effect="lightSpeedIn">
        <img src="img/nexticon.png" class="ani nexticon" swiper-animate-effect="bounce">
      </div>
      <div class="swiper-slide green" data-hash="slide1">
        <img class="roof" src="img/roof.png">
        <img class="ani moon" src="img/moon.png" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
        <img src="img/slide1tit.png" class="ani slide1tit" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
        <img src="img/slide1text.png" class="ani slide1text" swiper-animate-effect="rotateInUpLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
        <img src="img/man.png" class="ani man" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.3s" swiper-animate-delay="1s">
        <img src="img/cloud1.png" class="ani cloud cloud1" swiper-animate-effect="shake" swiper-animate-duration="5s">
        <img src="img/cloud2.png" class="ani cloud cloud2" swiper-animate-effect="shake" swiper-animate-duration="5s" swiper-animate-delay="1s">
        <img src="img/cloud3.png" class="ani cloud cloud3" swiper-animate-effect="shake" swiper-animate-duration="5s">
        <img src="img/cloud4.png" class="ani cloud cloud4" swiper-animate-effect="bounceOutLeft" swiper-animate-duration="5s" swiper-animate-delay="2.5s">
        <img src="img/nexticon.png" class="ani nexticon" swiper-animate-effect="bounce">
      </div>
      <div class="swiper-slide blue" data-hash="slide2">
        <div class="blueimg">
          <img src="img/angel.png" class="ani angel" swiper-animate-effect="flash" swiper-animate-duration="3s">
          <img src="img/arrowman.png" class="arrowman">
          <img src="img/arrow.png" class="ani arrow" swiper-animate-effect="bounceOutRight" swiper-animate-duration="1s">
        </div>
        <img src="img/slide2tit.png" class="ani slide2tit" swiper-animate-effect="zoomInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
        <img src="img/slide2text.png" class="ani slide2text" swiper-animate-effect="zoomInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
        <img src="img/nexticon.png" class="ani nexticon" swiper-animate-effect="bounce">
      </div>
      <div class="swiper-slide purple" data-hash="slide3">
        <img src="img/slide3tit.png" class="ani slide3tit" swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
        <img src="img/slide3text.png" class="ani slide3text" swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
        <div class="purpleimg">
          <img src="img/tennisman.png" class="ani tennisman" swiper-animate-effect="fadeInLeft">
          <img src="img/boll.png" class="ani boll" swiper-animate-effect="bounceOutLeft" swiper-animate-duration="2s" swiper-animate-delay="1s">
        </div>
        <img src="img/nexticon.png" class="ani nexticon" swiper-animate-effect="bounce">
      </div>
      <div class="swiper-slide swim" data-hash="slide4">
        <img src="img/slide4tit.png" class="ani slide4tit" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
        <img src="img/slide4text.png" class="ani slide4text" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
        <div class="swimimg" >
          <img src="img/swimman.png" class="ani swimman" swiper-animate-effect="bounceInLeft" swiper-animate-duration="2s">
          <img src="img/water1.png" class="ani water" swiper-animate-effect="zoomInLeft" swiper-animate-duration="2s" swiper-animate-delay="0.3s">
          <img src="img/water2.png" class="ani water" swiper-animate-effect="zoomInLeft" swiper-animate-duration="2s" swiper-animate-delay="0.3s">
          <img src="img/water3.png" class="ani water" swiper-animate-effect="zoomInLeft" swiper-animate-duration="2s" swiper-animate-delay="0.3s">
          <img src="img/water4.png" class="ani water" swiper-animate-effect="zoomInLeft" swiper-animate-duration="2s" swiper-animate-delay="0.3s">
        </div>
        <img src="img/nexticon.png" class="ani nexticon" swiper-animate-effect="bounce">
      </div>
      <div class="swiper-slide synchronised" data-hash="slide5">
        <img src="img/slide5tit.png" class="ani slide5tit" swiper-animate-effect="zoomInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
        <img src="img/slide5text.png" class="ani slide5text" swiper-animate-effect="zoomInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
        <div class="synchronisedimg">
          <img src="img/synchronisedwoman.png" class="ani synchronisedwoman" swiper-animate-effect="bounceInDown" swiper-animate-duration="2s">
          <img src="img/synchronisedwater1.png" class="ani synchronisedwomanwater1" swiper-animate-effect="zoomInUp" swiper-animate-duration="2s">
          <img src="img/synchronisedwater2.png" class="ani synchronisedwomanwater2" class="ani synchronisedwomanwater1" swiper-animate-effect="zoomInUp" swiper-animate-duration="2s">
        </div>
        <img src="img/synchronisedline.png" class="ani synchronisedline">
        <img src="img/nexticon.png" class="ani nexticon" swiper-animate-effect="bounce">
      </div>
      <div class="swiper-slide gabby" data-hash="slide6">
        <img src="img/gabbystar.png" class="ani gabbystar" swiper-animate-effect="flash" swiper-animate-duration="1.5s">
        <img src="img/gabby.png" class="ani gabbywoman" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.5s">
        <img src="img/gabbycloud.png" class="ani gabbycloud" swiper-animate-effect="shake" swiper-animate-duration="5s">
        <img src="img/nexticon.png" class="ani nexticon" swiper-animate-effect="bounce">
      </div>
      <div class="swiper-slide diving" data-hash="slide7">
        <img src="img/ruolinrain.png" class="ani ruolinrain" swiper-animate-effect="fadeInDown" swiper-animate-duration="3s">
        <img src="img/ruolin.png" class="ani ruolin" swiper-animate-effect="fadeInDown" swiper-animate-duration="2s" swiper-animate-delay="1s">
        <img src="img/ruolinwater.png" class="ruolinwater">
        <img src="img/nexticon.png" class="ani nexticon" swiper-animate-effect="bounce">
      </div>
      <div class="swiper-slide takepic" data-hash="slide8">
        <img src="img/champion.png" class="ani champion" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s">
        <img src="img/takephoto.png" class="ani takephoto">
        <img src="img/camera.png" class="ani camera" swiper-animate-effect="flash" swiper-animate-duration="1s" swiper-animate-delay="1s">
        <img src="img/nexticon.png" class="ani nexticon" swiper-animate-effect="bounce">
      </div>
      <div class="swiper-slide last" data-hash="slide9">
        <div class="lasttit">
          <img src="img/lasthead.png" class="lasthead">
        </div>
        <div class="lastpic">
          <img src="img/photo.jpg" class="photo">
        </div>
        <div class="lastcontent">
          <p class="lasttext">小米商业产品部欢迎你!</p>
          <p class="lasttext">ouyangchen@xiaomi.com</p>
        </div>
        <img src="img/milogo.png" class="lastlogo">
      </div>
    </div>
  </div>
<script src="swiper-3.3.1.min.js"></script>
<script src="swiper.animate.min.js"></script>
<script>        
var mySwiper = new Swiper ('.swiper-container', {
  direction: 'vertical',
  loop: false,
  hashnav:true,
  width : window.innerWidth,
  height : window.innerHeight,
  scrollbar: null,
  preloadImages:false,
  onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    swiperAnimateCache(swiper); //隐藏动画元素 
    swiperAnimate(swiper); //初始化完成开始动画
  }, 
  onSlideChangeEnd: function(swiper){ 
    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  } 
})      

</script>
</body>
</html>
